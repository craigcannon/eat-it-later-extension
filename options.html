<!DOCTYPE html>
<html id="extension-window" class="settings" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Options</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</head>
	<body>
		<div id="wrapper">
			<form action="#">
				<div class="table-holder">
					<table>
						<tr>
							<td>
								<label for="formId">Google Forms Id:</label>
								<input type="text" name="formId" id="formId" placeholder="1FAIpQLSfJPHXBPNWzfXtNKMMAHLPeulScU0MbEwzCEdo">
							</td>
						</tr>
						<tr>
							<td>
								<label for="fieldId">Answer Field Id:</label>
								<input type="text" name="fieldId" id="fieldId" placeholder="entry.2082948265">
							</td>
						</tr>
						<tr>
							<td>
								<label for="domains">Supported Domains:</label>
								<input type="text" name="domains" id="domains" placeholder="mydomain1.com, mydomain2.com, !mydomain3.com">
								<p>Note that all domains should be listed, separated by commas, without <span style="color: #f00;">http(s)</span> and the <span style="color: #4202ff;">www</span>, for example: "<strong style="color: #4202ff;">example.com</strong>, <strong style="color: #4202ff;">mydomain.com</strong>". If you want allow access for all domains, please leave field blank.</p>
							</td>
						</tr>
					</table>
				</div>
				<div class="buttons">
					<button id="save" class="button">Save</button>
					<label class="success">Saved</label>
				</div>
			</form>
		</div>
	</body>
</html>
